    <div id="wholeform" class="container p-5">
    <form method="POST" target="_blank">
    <h3 id="firsth" style="text-align: center;"> Contact Us </h3> <br> 

    <div class="form-group">

    <div class="input-group-prepend">

    <i class="fa fa-user"></i>&nbsp

    </div>
    <input name="name" type="name" placeholder="Name" class="form-control border-left-0" required>
    </div>
    </div>

    <div class="form-group">

    </div>
    
    <div class="form-group">
    <div class="input-group">
    <div class="input-group-prepend">
    <span class="input-group-text bg-white">

    </div>
    <input name="Address" type="name" placeholder="Address" class="form-control border-left-0" required>
    </div>
    </div>
        

    <div class="form-group">
    <div class="input-group">
    <div class="input-group-prepend">
    <span class="input-group-text bg-white">

    </span>
    </div>
    <input name="email" type="email" placeholder="Email" class="form-control border-left-0" required>
    </div>
    </div>

    

    <div class="form-group">
    <textarea class="form-control" id="message" rows="5" placeholder="Enter Your message" required></textarea>

    <button type="submit" class="btn btn-primary float-right">

    Submit
